<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<span class="answer">
    <div>댓글1</div>
    <ul>
        <li>asdf</li>

    </ul>
</span>
<!--<br>-->
<span class="answer">
    <div>댓글2</div>
    <ul>
        <li>공부하자</li>
        <li>뭐하니</li>
    </ul>
</span>

<span class="answer">
    <div>댓글3</div>
    <ul>
        <li>제이쿼리</li>
        <li>자바</li>
    </ul>
</span>
<script type="text/javascript">
    $(".answer ul").hide();
    $(".answer ul").click(function () {
        $(this).hide("slow");
    });
    $("span.answer").css({
        "cursor": "pointer",
        "font-weight": "bold"
    });
    $(".answer div").hover(function () {
        // $(".answer ul").hide(500);
        // $(this).siblings().show();
        $(this).siblings().show();
    },function(){
        $(this).siblings().hide();
    });

</script>
</body>
</html>

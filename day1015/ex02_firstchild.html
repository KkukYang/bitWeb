<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<p>오늘 쇼핑할 물건</p>
<ol>
    <li>양말</li>
    <li>라면</li>
    <li>가방</li>
    <li>꽃</li>
</ol>
<p>오늘 먹을</p>
<ol>
    <li>스파게티</li>
    <li>라면</li>
    <li>떡볶이</li>
    <li>카레라이스</li>
</ol>
<script type="text/javascript">
    $("li:first").css("font-size","1.5em");
    $("li:first-child").css("background-color","pink");
</script>
<hr>
<p>일반적인 문단입니다.</p>
<p>문단안에 <yang>yang</yang> 태그가 있습니다. </p>
<p>asdfasdfasdfasdfasdf</p>
<script type="text/javascript">
    $("p:has(yang)").css("background-color","yellow");
    $("p:contains(asdf)").css("color","magenta");
</script>
</body>
</html>

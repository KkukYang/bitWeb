<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gamja+Flower&family=Nanum+Brush+Script&display=swap"
          rel="stylesheet">
</head>
<body>
<b>select font</b>
<select id="selfont">
    <option>Cute Font</option>
    <option>Nanum Brush Script</option>
    <option>Gamja Flower</option>
</select>
<button type="button" id="btndown">smaller</button>
<button type="button" id="btnup">bigger</button>
<input type="color" id="mycolor" value="">
<hr>
<p>
    today, we are studing JQuery.
</p>
<script type="text/javascript">
    $("p").css("font-family", "Cute Font")
    $("button").hover(function () {
        $(this).css({
            "border": "2px solid gray",
            "background-color": "pink"
        });
    }, function () {
        $(this).css({
            "border": "1px solid gray",
            "background-color": "#ffc"
        });
    });

    $("#btnup").click(function () {
        var fontsize = parseInt($("p").css("font-size"), 10);
        fontsize += 3;
        $("p").css("font-size", fontsize + "px");
    });

    $("#btndown").click(function () {
        var fontsize = parseInt($("p").css("font-size"), 10);
        fontsize -= 3;
        $("p").css("font-size", fontsize + "px");
    });

    $("#selfont").change(function () {
        console.log($(this).val());
        $("p").css("font-family", $(this).val());
    });

    $("#mycolor").change(function () {
        // console.log($(this).val());
        $("p").css("color", $(this).val());
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<img id="img1">
<script type="text/javascript">
    $("#img1").css({
        "border": "10px inset gold",

    })
    $("#img1").attr({
        "src": "../image/c1.png",
        "width": "300px"
    });

    document.write("<br><button type='button' id='btn1'>image1</button>");
    document.write("<button type='button' id='btn2'>image2</button>");
    document.write("<button type='button' id='btn3'>image3</button>");
    document.write("<button type='button' id='btn_big'>bigger</button>");
    document.write("<button type='button' id='btn_small'>smaller</button>");

    $("#btn1").click(function () {
        $("#img1").attr({
            "src": "../image/c1.png"
        });
    });

    $("#btn2").click(function () {
        $("#img1").attr({
            "src": "../image/c2.png"
        });
    });

    $("#btn3").click(function () {
        $("#img1").attr({
            "src": "../image/c3.png"
        });
    });

    $("#btn_big").click(function () {
        $("#img1").attr({
            // "width": (parseInt($("#img1").css("width").replace("px", "")) + 10) + "px"
            "width": (parseInt($("#img1").css("width"), 10) + 10) + "px"
        });
    });

    $("#btn_small").click(function () {
        $("#img1").attr({
            // "width": (parseInt($("#img1").css("width").replace("px", "")) - 10) + "px"
            "width": (parseInt($("#img1").css("width"), 10) - 10) + "px"
        });
    });

    /*css에서 해놓은것은 css로 고친다.*/
</script>
</body>
</html>

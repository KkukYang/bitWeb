<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            position: relative;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: magenta;
        }
    </style>
    <script type="text/javascript">
        var loc = 10;
        window.onload = function () {
            b1 = document.getElementById("btn1");
            b2 = document.getElementById("btn2");
            b3 = document.getElementById("btn3");
            box = document.getElementById("box");

            b1.onclick = function () {
                setTimeout(function () {
                    box.style.left = "100px";
                }, 1000);
            }
            b2.onclick = function () {
                interval = setInterval(function () {
                    box.style.left = loc + 'px';
                    loc += 30;
                    if (loc >= 1000) {
                        loc = 10;
                    }
                }, 200);
            }

            b3.onclick = function () {
                clearInterval(interval);
            }
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="setTimeout function">
<input type="button" id="btn2" value="setInterval function">
<input type="button" id="btn3" value="stop">
<hr>
<div id="box"></div>

</body>
</html>

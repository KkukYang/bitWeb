<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul li {
            list-style: none;
            flot: left;
        }

        ul li img {
            width: 80px;
            margin-right: 10px;
            border: 1px solid gray;
        }

        #my {
            border: 10px groove gold;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            canvas = document.getElementById("my");
            context = canvas.getContext("2d");

        }

        function changeImage(selsrc) {
            context.clearRect(0, 0, 400, 500);
            image = new Image();
            image.src = selsrc;
            image.onload = function () {
                context.drawImage(image, 0, 0, 440, 500);
            }
        }
    </script>
</head>
<body>
<canvas id="my" width="400" height="500"></canvas>
<ul>
    <li><img src="../image/c1.png" onclick="changeImage(this.src)"></li>
    <li><img src="../image/c2.png" onclick="changeImage(this.src)"></li>
    <li><img src="../image/c3.png" onclick="changeImage(this.src)"></li>
    <li><img src="../image/c4.png" onclick="changeImage(this.src)"></li>
</ul>
</body>
</html>

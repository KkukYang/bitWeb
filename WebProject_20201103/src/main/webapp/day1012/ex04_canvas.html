<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var can = document.getElementById("can1");
            var ct = can.getContext("2d");

            ct.lineWidth = 5;
            ct.strokeStyle = "red";
            ct.beginPath();
            ct.moveTo(100, 10);
            ct.lineTo(10, 100);
            ct.lineTo(190, 100);
            ct.lineTo(100, 10);
            ct.stroke();
            ct.closePath();

            ct.lineWidth = 2;
            ct.strokeStyle = "magenta";
            ct.fillStyle = "yellow";
            ct.strokeRect(10, 110, 70, 70);
            ct.fillRect(100, 110, 130, 70);

            ct.shadowOffsetX = 5;
            ct.shadowOffsetY = 5;
            ct.shadowBlur = 10;
            ct.shadowColor = "green";

            ct.fillStyle = "blue";
            ct.font = "13px Comic Sans MS";
            ct.fillText("Happy", 130, 130);

        }
    </script>
</head>
<body>
<h2> canvas</h2>
<canvas id="can1" width="300" height="300" style="border: 1px solid gray;">
    <img src="../image/c1.png"> <!--캔버스 지원 ㄴ-->
</canvas>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        h3 {
            cursor: pointer;
            width: 300px;
        }

        h3:active {
            border: 3px inset gray;
        }

        h3:hover {
            color: red;
        }

        div {
            position: absolute;
            border: 2px solid gray;
            width: 300px;
            height: 300px;
            border-radius: 200px;
        }

        div.red {
            left: 200px;
            top: 100px;
            background-color: red;
            z-index: 3; /* 숫자가 큰게 젤 나중에 그린다.*/
            /*opacity: 0.5;*/
        }

        div.green {
            left: 400px;
            top: 100px;
            background-color: #00ff00;
            z-index: 2;
            /*opacity: 0.5;*/
        }

        div.blue {
            left: 200px;
            top: 200px;
            background-color: blue;
            z-index: 1;
            /*opacity: 0.5;*/
        }

    </style>
    <script type="text/javascript">
        $(function () {
            var zNum = 3;
            $("div.red").click(function () {
                $("div.red").css("z-index", ++zNum);
            })
            $("div.green").click(function () {
                $("div.green").css("z-index", ++zNum);
            })
            $("div.blue").click(function () {
                $("div.blue").css("z-index", ++zNum);
            })
            $("h3.red").click(function () {
                $("div.red").css("z-index", ++zNum);
            })
            $("h3.green").click(function () {
                $("div.green").css("z-index", ++zNum);
            })
            $("h3.blue").click(function () {
                $("div.blue").css("z-index", ++zNum);
            })
        })
    </script>
</head>
<body>
<h3 class="red">Red를 제일 위로 올리기</h3>
<h3 class="green">Green를 제일 위로 올리기</h3>
<h3 class="blue">Blue를 제일 위로 올리기</h3>

<div class="red"></div>
<div class="green"></div>
<div class="blue"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<input type="text" id="txtcode">
<br>
<button type="button" id="btn1">html format</button>
<button type="button" id="btn2">text format</button>
<br>
<div id="result" style="font-size: 20px"></div>
<script type="text/javascript">
    $("#btn1").click(function () {
        var s = $("#txtcode").val();
        var ss = $("#result").html() + "<br>";
        $("#result").html(ss + s);
        // $("#result").append(s);
        // $("#txtcode").val("");

    });

    $("#btn2").click(function () {
        var s = $("#txtcode").val();
        $("#result").text(s);
        // $("#txtcode").val("");
    });

</script>
</body>
</html>

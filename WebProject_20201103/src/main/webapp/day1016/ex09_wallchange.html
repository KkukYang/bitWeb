<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap');

        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #fff;
        }

        .wall {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: #999;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border: 5px solid #333;
            overflow: hidden; /*스크롤바 숨기기*/

        }

        .wall h1 {
            font-size: 37px;
            position: absolute;
            right: 50px;
            top: 60px;
            width: 130px;
            font-family: 'Sansita Swashed', cursive;
        }

        .wall .list {
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            border-top: 1px solid #666;
        }

        .wall .list li {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            width: 70px;
            height: 70px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        .wall .list li img {
            width: 100%;
        }

        .wall .list li.active {
            border-color: #8dff07;
        }

    </style>
    <script type="text/javascript">
        $(function () {
            $(".list li img").click(function () {
                $(this).parent().addClass("active");
                $(this).parent().siblings("li").removeClass("active");

                var title = $(this).attr("title");
                $("h1").html(title);
                // var imgsrc = $(this).attr("src");
                // // $(".wall>img").attr("src",imgsrc);
                // $(".wall>img").css("backgroundImage","url("+imgsrc+")");

                var imgsrc = $(this).attr("src");
                $(".wall").css("backgroundImage", "url(" + imgsrc + ")");
            })
        });
    </script>
</head>
<body>
<div class="wall">
    <h1 class="title">Select Paper</h1>
    <img src="../image2/cover2.png">
    <ul class="list">
        <li>
            <img src="../image2/b01.png" title="Pear">
        </li>
        <li>
            <img src="../image2/b02.png" title="Checker">
        </li>
        <li>
            <img src="../image2/b03.png" title="Bamboo">
        </li>
        <li>
            <img src="../image2/b04.png" title="School">
        </li>
        <li>
            <img src="../image2/b05.png" title="Leap">
        </li>
        <li>
            <img src="../image2/b06.png" title="Forest">
        </li>
    </ul>
</div>
</body>
</html>

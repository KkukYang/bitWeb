<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        #cd {
            position: absolute;
            left: 200px;
            top: 80px;
            width: 490px;
            height: 500px;
            background-image: url("../image2/cd-sprite.png");
            background-repeat: no-repeat;
            z-index: 0; /*z-index 는 position 속성을 지정 해야만 한다.*/
        }

        #titleGroup {
            position: absolute;
            left: 200px;
            top: 90px;
            color: magenta;
            font-size: 30px;
            z-index: 2;
        }

        #corver {
            position: absolute;
            width: 727px;
            height: 600px;
            background-image: url("../image2/cover.png");
            background-repeat: no-repeat;
            z-index: 1;
        }

        .cd1 {
            background-position: 0% 0%; /*액자 뒤로 그림이 움직인다 생각하면 됨.*/
        }

        .cd2 {
            background-position: 0% 50%;
        }

        .cd3 {
            background-position: 0% 100%;
        }

        h2 {
            cursor: pointer;
            text-shadow: 3px 5px 5px rgba(0, 0, 0, 0.9);
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var angle = 0.0;
            // $("#cd").hide();
            $("h2").hover(function () {
                var cls = $(this).attr("class");
                $("#cd").stop().removeClass()
                    .animate({
                        left: "700px"
                    }, "slow").addClass(cls);

                $(this).css({
                    "border": "5px inset red"
                });
            }, function () {
                $("#cd").stop().removeClass().animate({
                    left: "200px"
                }, "slow");

                $(this).css({
                    "border": "0px"
                });
            });

            setInterval(function () {
                angle += 2;
                $("#cd").css({
                    'transform': 'rotate(' + angle + 'deg)',
                    "transform-origin": "45% 45% 30%"
                });
            }, 10)

        });
    </script>
</head>
<body>
<div id="cd"></div>
<div id="corver">
    <!--    <img src="../image2/cover.png" id="corver">-->
</div>

<div id="titleGroup">
    <h2 class="cd1">Lost Stars</h2>
    <h2 class="cd2">A Higher Place</h2>
    <h2 class="cd3">Like a Fool</h2>
</div>

</body>
</html>

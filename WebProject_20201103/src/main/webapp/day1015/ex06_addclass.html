<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        .show {
            width: 200px;
            height: 200px;
            border: 6px groove pink;
        }

        .circle {
            border-radius: 100px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<!--addClass(className) : add class
removeClass(className) : select
removeClass() : all-->

<button type="button" id="btn1">apply show</button>
<button type="button" id="btn2">apply show,circle</button>
<button type="button" id="btn3">delete show,circle</button>
<hr>
<div>

</div>
<script type="text/javascript">
    $("#btn1").click(function () {
        //적용된 모든 클래스 일단 제거.
        $("div").removeClass().addClass("show");
        // $("div").addClass("show");
    });

    $("#btn2").click(function () {
        // $("div").removeClass().addClass("show").addClass("circle");
        $("div").removeClass().addClass("show circle");
    });

    $("#btn3").click(function () {
        $("div").removeClass("circle show");
    });
</script>
</body>
</html>

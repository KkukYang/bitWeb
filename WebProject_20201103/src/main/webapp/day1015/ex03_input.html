<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<form action="#">
    <label for="user">name</label>
    <input type="text" id="user" value="홍길동"><br>
    <label for="pass">password</label>
    <input type="password" id="pass" value="1234"><br>
</form>
<script type="text/javascript">
    // $("input").css("background","#ddd");
    $("input:password").css("background", "#de3535");
    $("input:text").css("color", "blue");

    //포커스가 갈 경우
    $("input").focus(function () {
        $(this).css("background-color", "pink");
    });
    //포커스가 벗어났을때
    $("input").blur(function () {
        $(this).css("background-color", "white");
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        ul, li { /*동시적용*/
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li { /*ul 안에 li 태그만 적용*/
            float: left; /*  밑으로 증가 말고 옆으로 증가*/
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid tomato;
            margin: 0 5px;
        }

        .bg1 {
            background-color: tomato;
            color: white;
        }
    </style>
</head>
<body>
<ul>
    <li>Home</li>
    <li>Board</li>
    <li>Guest</li>
    <li>Shop</li>
</ul>
<script type="text/javascript">
    $("li").hover(function () {
        $(this).addClass("bg1");
    }, function () {
        $(this).removeClass("bg1");
    });
</script>
</body>
</html>

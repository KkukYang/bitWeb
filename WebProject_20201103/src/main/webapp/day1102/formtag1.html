<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Get 방식의 폼태그</h3>
<form action="../shop/read" method="get">
	<h3>좋아하는 과일 이름을 써보세요</h3>
	<input type="text" name="fruit">
	<button type="submit">서블릿에 전송</button>
</form>
<hr>
<h3>Post 방식의 폼태그</h3>
<form action="../shop/read" method="post">
	<h3>메세지를 입력해주세요</h3>
	<input type="text" name="message">
	<button type="submit">서블릿에 전송</button>
</form>
</body>
</html>

    <button type="button" id="btnLarge">large</button>
    <button type="button" id="btnSmall">small</button>

    <img src="../image/c3.png" style="width: 300px" id="myimg">
</div>

<script type="text/javascript">
    var myimg = document.getElementById("myimg");
    document.getElementById("btnLarge").onclick = function () {
        var w = myimg.style.width;
        w = parseInt(w, 10) + 10;
        myimg.style.width = w + "px";
    }

    document.getElementById("btnSmall").onclick = function () {
        var w = myimg.style.width;
        w = parseInt(w, 10) - 10;
        myimg.style.width = w + "px";
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*        div.imggame img{
                    position: absolute;
                    left: 200px;
                    top: 100px;
                    text-align: center;
                    width: 500px;
                }*/
        div.imggame button {
            border: 3px groove gray;
            width: 120px;
            height: 100px;
            /*border-radius: 50px;*/
        }

        div.imggame button:hover {
            background-color: red;
            color: yellow;
            cursor: pointer;
        }

        div td {
            border: 3px solid red;
        }
    </style>

</head>


<body>


<div class="imggame">
    <table style="border-collapse: collapse">
        <tr>
            <td>
                <button type="button" class="btn" id="c1">c1.png</button>
            </td>
            <td rowspan="4">
                <img src="../image/c1.png" style="height: 400px" id="selectedImg">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn" id="c2">c2.png</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn" id="c3">c3.png</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn" id="c4">c4.png</button>
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    var img = document.getElementById("selectedImg");

    document.getElementById("c1").onclick = function () {
        img.src = "../image/c1.png";
    }
    document.getElementById("c2").onclick = function () {
        img.src = "../image/c2.png";
    }
    document.getElementById("c3").onclick = function () {
        img.src = "../image/c3.png";
    }
    document.getElementById("c4").onclick = function () {
        img.src = "../image/c4.png";
    }


</script>

</body>
</html>

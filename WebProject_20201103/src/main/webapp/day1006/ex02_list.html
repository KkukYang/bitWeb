<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>ol 순서 있는 목록/ ul 순서 없는 목</h2>
<ol>
    <li>오렌지</li>
    <ol type="A">
        <li>사이즈 작은거</li>
        <li>사이즈 큰거</li>
    </ol>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
</ol>
<hr>
<ol type="I">
    <li>오렌지</li>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
</ol>
<hr>
<ul>
    <li>오렌지</li>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
</ul>
<hr>
<ul type="square">
    <li>오렌지</li>
    <ul type="disc">
        <li>오렌지</li>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
    </ul>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
</ul>
</body>
</html>

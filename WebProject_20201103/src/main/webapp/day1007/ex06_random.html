<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #container {
            font-size: 1.5em;
            position: absolute;
            left: 200px;
        }

        #out {
            border: 1px solid gray;
            width: 400px;
            height: 300px;
            margin-top: 30px;
        }

        #writesu {
            font-size: 30px;
            color: red;
            font-weight: bold;
            border: 1px solid gray;
            position: relative;
            top: -300px;
            left: 450px;
            width: 200px;
        }

        #img1 {
            font-size: 30px;
            color: red;
            font-weight: bold;
            position: relative;
            top: -250px;
            left: 450px;
            width: 200px;
        }

        #btn1 {
            position: absolute;
            left: 300px;
        }
    </style>
    <script type="text/javascript">
        var rnd;
        var cnt;
        var out;
        window.onload = function () {
            var su = document.getElementById("txtsu");
            out = document.getElementById("out");
            writesu = document.getElementById("writesu");
            img1 = document.getElementById("img1")

            randSu();

            su.onkeyup = function (e) {
                if (e.keyCode == 13) {
                    if (isNaN(su.value)) {
                        alert("숫자로만 입력하세요");
                        su.value = "";
                        su.focus();
                        return;
                    }

                    if (cnt == 10) {
                        out.innerHTML = "다음기회에...";
                        img1.src = "../image/c2.png";
                        return;
                    }
                    cnt++;
                    var n = su.value;
                    if (n > rnd) {
                        out.innerHTML += cnt + ":" + n + " 보다 작음<br>";
                    } else if (n < rnd) {
                        out.innerHTML += cnt + ":" + n + " 보다 큼<br>";
                    } else {
                        out.innerHTML = "you won!:" + rnd;
                        img1.src = "../image/c1.png";
                    }
                    writesu.innerHTML = n;
                    su.value = "";
                    su.focus();
                }
            }

            document.getElementById("btn1").onclick = randSu;
        }

        function randSu() {
            rnd = parseInt(Math.random() * 100) + 1;
            cnt = 0;
            out.innerHTML = "";
            img1.src = "";
            console.log(rnd);
        }
    </script>
</head>
<body>
<div id="container">
    <b>input Number:</b>
    <input type="text" id="txtsu" size="6">
    <div id="out"></div>
    <div id="writesu">000</div>
    <img src="" id="img1" style="max-width: 200px;">
    <button type="button" id="btn1" style="margin-left: 100px;margin-top: 30px; font-size: 20px;">get new number
    </button>

</div>
</body>
</html>

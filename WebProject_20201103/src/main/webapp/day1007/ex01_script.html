<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    오늘날짜 :
    <script type="text/javascript">
        var date = new Date();
        var day = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "<br>";
        day += "현재 시간 : " + date.getHours() + ":" + date.getMinutes();
        document.write(day);
    </script>
</h2>
<script type="text/javascript">
    for (var i = 1; i <= 10; i++) {
        document.write("<h3>" + i + "</h3>");
    }
</script>
</body>
</html>

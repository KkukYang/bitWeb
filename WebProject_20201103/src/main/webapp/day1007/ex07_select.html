<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select id="sel" onchange="gourl()">
    <option selected disabled hidden>choose</option>
    <option value="http://www.naver.com">naver</option>
    <option value="http://google.com">google</option>

</select>
<script type="text/javascript">
    function gourl() {
        location.href = sel.value;
    }
</script>

<select id="selday">
    <option selected disabled hidden>day</option>
    <script type="text/javascript">
        for (var i = 1; i <= 31; i++) {
            var s = "<option>" + i + "</option>";
            document.write(s);
        }
    </script>
</select>
<div id="out" style="font-size: 2em;"></div>
<script type="text/javascript">
    var d = "";
    document.getElementById("selday").onchange = function () {
        d = this.value;
        var s = d + "입니다.";
        out.innerHTML = s;
    }

</script>


</body>
</html>

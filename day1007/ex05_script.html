<h2>함수 isNaN test</h2>
<input type="text" id="txt1">
<button type="button" id="btn1">
    입력값 확인
</button>
<script type="text/javascript">
    var txt1 = document.getElementById("txt1");
    document.getElementById("btn1").onclick = function (){
        hello();
    }

    txt1.onkeyup = function (e){
        console.log(e.keyCode);
        if(e.keyCode == 13){
            hello();
        }
    }

    function hello(){
        if(isNaN(txt1.value)){
            alert(txt1.value + " is text");
        } else {
            alert(txt1.value + " is number");
        }
    }
</script>

<hr>
<h2> eval function test</h2>
<input type="text" id="su1" size="5" placeholder="num1">
<input type="text" id="oper" size="5" placeholder="operator">
<input type="text" id="su2" size="5" placeholder="num2">
<div id="out" style="font-size: 2em;"></div>
<button type="button" id="btn2">result</button>
<script type="text/javascript">
    var su1 = document.getElementById("su1");
    var su2 = document.getElementById("su2");
    var op = document.getElementById("oper");
    var out = document.getElementById("out");

    document.getElementById("btn2").onclick = function (){
        var result = eval(su1.value + op.value + su2.value);
        console.log(result);
        out.innerHTML = su1.value + op.value + su2.value + " = " + result;
    }
</script>

</body>

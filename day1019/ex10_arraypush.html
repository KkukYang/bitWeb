<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<script type="text/javascript">
    var array = new Array();
    var data1 = new Object();
    data1.name = "한가인";
    data1.addr = "서울시 강남구";
    array.push(data1);

    var data2 = new Object();
    data2.name = "이영자";
    data2.addr = "서울시 강남구1";
    array.push(data2);

    var data3 = new Object();
    data3.name = "강호동";
    data3.addr = "서울시 강남구2";
    array.push(data3);

    var s = "";
    $.each(array, function (idx, item) {
        s += "번호:" + (idx + 1) + ", 이름" + item.name + ", 주소" + item.addr + "<br>";
    });

    document.write(s);
</script>
</body>
</html>

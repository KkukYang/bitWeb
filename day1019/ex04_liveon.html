<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        div {
            position: absolute;
            border: 1px solid gray;
            width: 300px;
            height: 150px;
            font-size: 19px;
        }

        #one {
            left: 50px;
            top: 100px;
        }

        #two {
            left: 380px;
            top: 100px;
        }

        #three {
            left: 710px;
            top: 100px;
        }

        #result {
            left: 100px;
            top: 300px;
            font-size: 2em;
            text-align: center;
            line-height: 150px;
            width: 600px;
        }

        #three h3:hover {
            cursor: pointer;
            background-color: orange;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var b = "<button type='button' id='btn1'>영화예매</button>";
            $("#one").append(b);

            $("#btn1").click(function () {
                var b = "<button type='button' id='btn2'>극장선택</button>";
                b += "&nbsp;<button type='button' id='btn3'>영화선택</button>";
                $("#two").empty();
                $("#two").append(b);
            });

            //아래코드는 처음 런타임시 없던것으로 실행 안됨.
            //live()//1.8이후로deprefated 나 on()사용.
            /*
            $("#btn2").click(function () {
                var s = "<h3>CGV 강남점</h3>";
                s += "<h3>Megabox 강남점</h3>";
                s += "<h3>CGV 교보타워점</h3>";
                $("#three").empty();
                $("#three").append(s);
            });
            */

            $(document).on("click", "#btn2", function () {
                var s = "<h3>CGV 강남점</h3>";
                s += "<h3>Megabox 강남점</h3>";
                s += "<h3>CGV 교보타워점</h3>";
                $("#three").empty();
                $("#three").append(s);
            });

            $(document).on("click", "#btn3", function () {
                var s = "<h3>asdf</h3>";
                s += "<h3>asdf2</h3>";
                s += "<h3>asdf3</h3>";
                $("#three").empty();
                $("#three").append(s);
            });

            //영화제목이나 영하관에서 클릭하면 해당값을 얻어서
            //#result 출력
            $(document).on("click", "#three h3", function () {
                /*var s = "<h3>" + $(this).text() + "</h3>";
                $("#result").empty();
                $("#result").append(s);*/
                $("#result").text($(this).text());
            });
        });


    </script>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="result"></div>
</body>
</html>

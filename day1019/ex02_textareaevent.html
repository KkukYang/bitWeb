<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
#문자열제한
<b>하고싶은말 쓰기(80자 제한)</b><br>
<textarea style="width: 250px; height: 100px;" id="content"></textarea>
<br>
<span id="remain">10</span>글자남음
<script type="text/javascript">
    $("#content").keyup(function(){
        var len = $(this).val().length;
        var remain = 10-len;
        if(remain <=0){
            $(this).blur();
            //일정문자만 남기고 삭제.
            $("#content").val($(this).val().substring(0,10));
            remain = 0;
        }
        $("#remain").text(remain);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<h1>제이쿼리 공부중...</h1>
<h1>js 공부중...</h1>
<h2 id="study">jquery css</h2>
<h2 class="star">jquery css star</h2>
<h2>asdfasdfasdf</h2>
<script type="text/javascript">
    // $("h1").css("color","magenta").css("cursor","pointer").css("background-color","cyan");
    $("h1").css({
        "color":"pink",
        "cursor":"crosshair",
        "background-color":"yellow",
        "width":"400px"
    });

    $("h1").click(function(){
        alert($(this).text());//현재 태그의 글자를 출력.
    });

    $("#study").css({
        "width":"400px",
        "height":"200px",
        "border":"5px inset pink",
        "text-align":"center",
        "line-height":"200px"
    });

    $("h2.star").css({
        "cursor":"pointer",
        "color":"blue",
        "border":"5px double red",
        "width":"400px"
    });

    $("h2").click(function(){
        $(this).css({
            "background-color":"rgb("+(Math.random()*256+1)+","+(Math.random()*256+1)+","+(Math.random()*256+1)+")"
        });
    });
</script>
</body>
</html>

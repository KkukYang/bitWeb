<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function (){
            var out = document.getElementById("out");
            document.getElementById("btn1").onclick = function (){
                out.innerHTML = "<h2 style='color: red'>alert 은 메시지를 띄우기 위한 함수입니다.</h2>";
            };
            document.getElementById("btn2").onclick = function (){
                out.innerHTML = "<h2 style='color: green;'>confirm은 확인 , 취소에 따라 다른 코드를 주기위한 함수 입니다.</h2>"
                var ans = confirm("데이터를 추가할까요?");
                if(ans){
                    out.innerHTML +="<h4 style='color: blue'>데이터를 추가했습니다.</h4>"
                } else{
                    out.innerHTML +="<h4 style='color: red'>데이터를 추가하는데 실패했습니다.</h4>"
                }

            };
            document.getElementById("btn3").onclick = function (){
                out.innerHTML = "<h2 style='color: orange'>prompt는 문자열을 입력받기 위한 함수 입니다.</h2>";
                var name = prompt("what is your name?", "asdf");
                out.innerHTML += "my name is " + name + ".";
            };
        }
    </script>
</head>
<body>

<button type="button" id="btn1">alert test</button>
<button type="button" id="btn2">confirm test</button>
<button type="button" id="btn3">prompt test</button><!--  -->
<hr>
<div id="out"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Nanum+Pen+Script&display=swap');
        #one > table > thead > tr {
            background-color: orange;
        }

        #one > table {
            width: 300px;
            font-size: 10pt;
            border: 5px inset gray;
        }

        #one {
            margin-bottom: 30px;
        }

        #one > table > thead th {
            border-bottom: 3px double green;
            border-right: 1px dotted green;
        }

        #one tbody td {
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;
        }

        #one .title {
            font-size: 20pt;
            font-family: '궁서';
            font-weight: bold;
        }

        #one tbody td {
            text-align: center;
        }

        /*마우스오버일때 스타일*/
        #one tbody tr:hover {
            background-color: black;
            color: white;
            font-family: 'Stylish', sans-serif;
        }

        #two{
            border: 1px solid gray;
            padding: 10px;
            width: 400px;
        }

        #two .title{
            font-size: 1.5em;
            font-family: 'Nanum Pen Script', cursive;
        }

        #two table{
            font-family: 'Handlee';
            font-size: 11pt;
            border: 4px groove gray;
            width: 400px;
        }

        #two table thead tr{
            background-color: pink;
            color: blue;
            /*border: 1px solid gray;*/
        }

        #two table thead th{
            border: 1px solid gray;
        }
        #two tbody td{
            border: 1px solid gray;
        }

        #two tbody td:nth-child(2n){ /*odd even 2n 3n 1n*/
            background-color: #ffccff;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="one">
    <table>
        <caption><b class="title">산악회회원</b></caption>
        <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>핸드폰</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>이미자</td>
            <td>29세</td>
            <td>010-1111-2222</td>
        </tr>
        <tr>
            <td>손호영</td>
            <td>12세</td>
            <td>010-2344-3455</td>
        </tr>
        <tr>
            <td>강호동</td>
            <td>23세</td>
            <td>010-6788-5675</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="two">
    <table>
        <caption><b class="title">사진감상</b></caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>사진</th>
            <th>설명</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">
                <img src="../image2/i-r20.gif">
            </td>
            <td>이름:이쁜이</td>
        </tr>
        <tr>
            <td>날짜:2020.10.05</td>
        </tr>
        <tr>
            <td>가격:1234</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">
                <img src="../image2/ame9.gif">
            </td>
            <td>이름:asdf</td>
        </tr>
        <tr>
            <td>날짜:2020.10.06</td>
        </tr>
        <tr>
            <td>가격:23455</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            border: 2px solid gray;
            width: 200px;
        }

        table td,table th{
            border-bottom: 1px solid gray;
            border-right: 1px dotted gray;
        }
    </style>
</head>
<body>

<table>

    <tr>
        <th>num</th>
        <th>colorName</th>
    </tr>

    <script type="text/javascript">
        var colorArray = "red,green,magenta,gray,blue".split(",");

        for (var i = 0; i < colorArray.length; i++) {
            document.write("<tr><td>" + (i + 1) + "</td><td style='background-color: " + colorArray[i] + "'>" + colorArray[i] + "</td>")
        }

    </script>

</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Form tag 연습</h2>
<form action="#">
    <table border="2px" >
        <tr>
            <th width="200">제목</th>
            <th width="300">폼 태그</th>
        </tr>
        <tr>
            <td>text</td>
            <td>
                <input type="text" id="txt1" maxlength="5" placeholder="input name"
                required="required" pattern="[A-Za-z]{3,}">
                <!-- pattern="[0-9]{3}" 필수입력 숫자 3글자만 가능-->
                <!-- pattern="[A-Za-z]{3,}" 알파벳만 가능 3글자 이상 가능-->
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>
                <input type="password" id="pw1" maxlength="5" placeholder="input pass">
            </td>
        </tr>
        <tr>
            <td>file</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>color</td>
            <td>
                <input type="color" id="color1" value="#ff00ff">
            </td>
        </tr>
        <tr>
            <td>date</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="email" id="email" required="required">
            </td>
        </tr>
        <tr>
            <td>select(1 size)</td>
            <td>
                <select>
                    <option>사과</option>
                    <option>오렌지</option>
                    <option>파인애플</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>select(3 size)</td>
            <td>
                <select size="3" multiple="multiple">
                    <option>사과</option>
                    <option>오렌지</option>
                    <option>파인애플</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>radio</td>
            <td>
                <!--name 으로 그룹해야 함.-->
                <input type="radio" value="java" name="test">java
                <input type="radio" value="html" name="test">html
                <input type="radio" value="oracle" name="test">oracle
            </td>
        </tr>
        <!-- 모두 선택됨.
        <tr>
            <td>radio</td>
            <td>
                <input type="radio" value="java">java
                <input type="radio" value="html">html
                <input type="radio" value="oracle">oracle
            </td>
        </tr>
        -->
        <tr>
            <td>checkBox</td>
            <td>
                <!--name 으로 그룹해야 함.-->
                <input type="checkbox" value="java" name="test">java
                <input type="checkbox" value="html" name="test" checked="checked">html
                <input type="checkbox" value="oracle" name="test">oracle
            </td>
        </tr>
        <tr>
            <td>image(submit 기능)</td>
            <td>
                <input type="image" src="../image2/chick.gif">
            </td>
        </tr>
        <tr>
            <td>submit (html ver4)</td>
            <td>
                <input type="submit" value="서버전송">
            </td>
        </tr>
        <tr>
            <td>submit (html ver5)</td>
            <td>
               <button type="submit">서버전송2</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

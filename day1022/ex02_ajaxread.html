<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                $.ajax({
                    type: "get",
                    url: "../day1021/ex05_testjson.json",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        var s = "<b>json 데이터 출력.</b><br>";
                        $.each(data, function(i, item){
                            s+="<h3>"+(i+1)+"번째</h3>";
                            s+="Term: "+item.term+"<br>";
                            s += "Part : " + item.part + "<br>";
                            s += "Definition : "
                                + (item.definition == null ? "없음" : item.definition) + "<br>";
                            s += "Quote : ";
                            if (item.quote == null) {
                                s += "없음<br>";
                            } else {
                                $.each(item.quote, function (i, elt) {
                                    s += "[" + elt + "]";
                                });
                                s += "<br>";
                            }
                            s += "Author : ";
                            if (item.author == null) {
                                s += "없음<br>";
                            } else {
                                s += item.author + "<br>";
                            }

                            s += "<hr>";
                        });

                        $("#out").html(s).hide().slideDown("slow");
                    },
                    statusCode: {
                        404: function () {
                            alert("json not found.");
                        },
                        500: function () {
                            alert("server error.");
                        },
                        200: function () {
                            console.log("success.");
                        }
                    }
                }).done(function(result){
                    console.log(result);//result-> success: function(data)의 data 랑 같다.
                });
            });
            $("#btn2").click(function () {
                $.ajax({
                    type: "get",
                    url: "../day1021/ex05_testxml.xml",
                    dataType: "xml",
                    success: function (data) {
                        console.log(data);
                        var s = "";
                        s+=$(data).find("title").text() + "<br>";
                        $(data).find("bang").each(function (i, element){
                            // var n = $(this);
                            var n = $(element);
                            s+="<b>"+i+"</b><br>";
                            s+="name:"+n.attr("name")+"<br>";
                            s+="part:"+n.attr("part")+"<br>";
                            s+="msg:"+n.find("msg").text()+"<hr>";
                        });
                        $("#out").html(s).hide().slideDown("slow");
                    },
                    statusCode: {
                        404: function () {
                            alert("json not found.");
                        },
                        500: function () {
                            alert("server error.");
                        },
                        200: function () {
                            console.log("success.");
                        }
                    }
                }).done(function (result){
                    console.log(result);
                });
            });
        });
    </script>
</head>
<body>
<button type="button" id="btn1" class="btn btn-danger btn-sm">json data</button>
<button type="button" id="btn2" class="btn btn-warning btn-sm">xml data</button>
<hr>
<div id="out" class="alert alert-default"></div>
</body>
</html>

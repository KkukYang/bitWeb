<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<h3>Background Color Change!!</h3>
<script type="text/javascript">
    //even 짝수번지 odd 홀수번지
    $("h3").css("color", "orange").filter(":odd").css("background-color", "pink");
</script>

<hr>
<p>0</p>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<script type="text/javascript">
    $("p:odd").filter(function (index) {
        if (index == 1) return true;
        else return false;
    }).css("background-color", "yellow");
    //1~(3-1) 까지 적용 1,2
    $("p").slice(1,3).css("font-size","2em");
</script>
</body>
</html>


<!--:fitst
첫번째로 일치하는 요소를 가져온다.

:last
마지막으로 일치하는 요소를 가져온다.

:even
짝수번째 요소를 모두 가져온다 ( first index : 0 )

:odd
홀수번째 요소를 모두 가져온다 ( first index : 0 )

:eq(index)
인자로 전달된 index에 해당하는 요소를 가져온다. ( first index : 0 )

:gt(index)
인자로 전달된 index 보다 큰 index를 가진 요소를 모두 가져온다.

:lt(index)
인자로 전달된 index 보다 작은 index를 가진 요소를 모두 가져온다.

:has(selector)
인자로 전달된 selector 요소를 하나 이상 포함하고 있는 요소를 가져온다.

:not(selector)
인자로 전달된 selector 와 일치하지 않는 모든요소를 가져온다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="radio">
    <input type="radio" class="1" name="radio" checked>1&nbsp;
    <input type="radio" class="2" name="radio">2&nbsp;
    <input type="radio" class="3" name="radio">3&nbsp;
    <input type="radio" class="4" name="radio">4&nbsp;
    <input type="radio" class="5" name="radio">5&nbsp;
    <input type="radio" class="6" name="radio">6&nbsp;
    <input type="radio" class="7" name="radio">7&nbsp;
    <input type="radio" class="8" name="radio">8&nbsp;
</div>
<div class="image"></div>
<div class="large">
    <img>
</div>
<div class="arrow">
    <img src="../image2/leftDown.gif">
    <img src="../image2/rightDown.gif">
</div>

<script type="text/javascript">
    $("input:radio").css({
        "width":"40px"
    });
    var s="";
    for(i=1;i<=8;i++){
        s+="<img src='../image/c"+i+".png' class='doll'>";
    }
    $("div.image").html(s);
    $("img.doll").css({
        "width":"68px"
    });
    $("div.large>img").attr("src","../image/c1.png");
    $("div.large>img").css({
        "position":"absolute",
        "left":"180px",
        "width":"200px",
        "height":"200px"
    });
    $("input:radio").click(function(){
        var src=$(this).attr("class");
        $("div.large>img").attr("src","../image/c"+src+".png");
    });

    $("div.arrow").css({
        "position":"absolute",
        "left":"220px",
        "top":"330px"
    });

    $("div.arrow>img").css("cursor","pointer");
    $("div.arrow>img:eq(0)").click(function(){
       var left = parseInt($("div.large>img").css("left"),10);
        left-=20;
        $("div.large>img").css("left",left+"px");
    });
    $("div.arrow>img:eq(1)").click(function(){
        var right = parseInt($("div.large>img").css("left"),10);
        right+=20;
        $("div.large>img").css("left",right+"px");
    });
</script>


</body>
</html>

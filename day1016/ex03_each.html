<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div id="one"></div>
<script type="text/javascript">
    // var color = "red,orange,blue,tomato".split(",");
    var color = ["red", "orange", "blue", "tomato"];
    var s = "";

    $.each(color, function (index, item) {
        // console.log(color[index] +","+ item);
        s += "<h3" + item + ">" + item + "</h3>";
    });

    $("#one").html(s);
</script>

<div id="two"></div>
<script type="text/javascript">
    var info = [
        {name: "강호동", color: "blue", addr: "서울"},
        {name: "강호동1", color: "green", addr: "서울1"},
        {name: "강호동2", color: "magenta", addr: "서울2"},
        {name: "강호동3", color: "green", addr: "서울3"},
    ];

    var s = "";
    $.each(info, function (index, item) {
        s += "<h3 style='color:" + item.color + "'>";
        s += (index + 1) + "번 " + item.name + "님은 " + item.addr + " 에 삽니다.</h3>";
    });
    $("#two").html(s);
</script>
<hr>
<div id="three"></div>
<script type="text/javascript">
    var link = [
        {name: "네이버", url: "http://naver.com"},
        {name: "google", url: "http://google.com"},
        {name: "네이버", url: "http://naver.com"},
    ];
    var s = "";
    $.each(link, function (index, item) {
        // s += "<a href='" + item.url + "'>" + item.name + "</a><br>";
        s += "<a href='" + item.url + "' target='_new'>" + item.name + "</a><br>";  //새 탭으로 열기.
    });
    $("#three").html(s);
</script>
</body>
</html>
